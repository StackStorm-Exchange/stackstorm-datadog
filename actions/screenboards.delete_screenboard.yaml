name: delete_screenboard
runner_type: python-script
description: "Delete an existing screenboard"
enabled: true
entry_point: run.py
parameters:
  board_id:
    type: integer
    description: "The id of the screenboard to delete"
    required: true
  cls:
    default: DatadogDeleteScreenboard
    immutable: true
    type: string
  module_path:
    default: lib.screenboards
    immutable: true
    type: string

