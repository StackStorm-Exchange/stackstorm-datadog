name: get_all_timeboards
runner_type: python-script
description: "Get all timeboards"
entry_point: run.py
enabled: true  
parameters:
  cls:
    default: DatadogGetAllTimeboards
    immutable: true
    type: string
  module_path:
    default: lib.timeboards
    immutable: true
    type: string
  api_key:
    required: false
    type: string
    description: "datadog api key"
  app_key:
    required: false
    type: string
    description: "datadog app key"
