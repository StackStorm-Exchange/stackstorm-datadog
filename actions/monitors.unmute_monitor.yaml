name: unmute_monitor
runner_type: python-script
description: "Unmute a monitor"
enabled: true
entry_point: run.py
parameters:
  monitor_id:
    required: true
    type: integer
    description: "The id of the monitor to unmute"
  scope:
    required: false
    type: string
    description: "The scope to apply the mute to, e.g. role:db"
  all_scopes:
    required: false
    type: boolean
    description: "Clear muting across all scopes"
  cls:
    default: DatadogUnmuteMonitor
    immutable: true
    type: string
  module_path:
    default: lib.monitors
    immutable: true
    type: string

