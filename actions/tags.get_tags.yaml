name: get_tags
runner_type: python-script
description: "Return a mapping of tags to hosts for your whole infrastructure"
enabled: true
entry_point: run.py
parameters:
  source:
    type: string
    description: "Show tags from a particular source"
    required: false
  cls:
    default: DatadogGetTags
    immutable: true
    type: string
  module_path:
    default: lib.tags
    immutable: true
    type: string

