name: unmute_all_monitors
runner_type: python-script
description: "Disables muting all monitors"
enabled: true
entry_point: run.py
parameters:
  cls:
    default: DatadogUnmuteAllMonitors
    immutable: true
    type: string
  module_path:
    default: lib.monitors
    immutable: true
    type: string
  api_key:
    required: false
    type: string
    description: "datadog api key"
  app_key:
    required: false
    type: string
    description: "datadog app key"

