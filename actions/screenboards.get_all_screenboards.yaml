name: get_all_screenboards
runner_type: python-script
description: "Get all screenboards"
entry_point: run.py
enabled: true  
parameters:
  cls:
    default: DatadogGetallScreenboards
    immutable: true
    type: string
  module_path:
    default: lib.screenboards
    immutable: true
    type: string
  api_key:
    required: false
    type: string
    description: "datadog api key"
  app_key:
    required: false
    type: string
    description: "datadog app key"
