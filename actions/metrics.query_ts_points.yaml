name: query_ts_points
runner_type: python-script
description: "Query for metrics from any time period"
enabled: true
entry_point: run.py
parameters:
  start:
    type: integer
    required: true
    description: "POSIX timestamp"
  end:
    type: integer
    required: true
    description: "POSIX timestamp"
  query:
    type: string
    required: true
    description: "The query string, see http://docs.datadoghq.com/graphing/ for the syntax"
  cls:
    default: DatadogPostTSPoints
    immutable: true
    type: string
  module_path:
    default: lib.metrics
    immutable: true
    type: string

