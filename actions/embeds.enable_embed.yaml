name: enable_embed
runner_type: python-script
description: "Enable a specified embed"
enabled: true
entry_point: run.py
parameters:
  embed_id:
    type: string
    description: "The embed id to enable"
    required: true
  cls:
    default: DatadogEnableEmbed
    immutable: true
    type: string
  module_path:
    default: lib.embeds
    immutable: true
    type: string

